<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <h1>Intermediate JSDOM Stuff</h1>
    <ol>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
        <li>List Item 5</li>
    </ol>
    
    <ul>
        <li id="unordered">List Item 1</li>
        <li id="unordered">List Item 2</li>
        <li id="unordered">List Item 3</li>
        <li id="unordered">List Item 4</li>
        <li id="unordered">List Item 5</li>
    </ul>
    <script>
        document.querySelectorAll("ol").forEach(
            function(element){
                element.addEventListener("click", function(event){
                    console.log(event.target.innerText)
                    element.style.color = "red"
                })
            }
        )
        document.querySelectorAll("#unordered").forEach(
            function(element){
                element.addEventListener("click", function(event){
                    console.log(event.target.innerText)
                    element.style.color = "green"
                })
            }
        )
        document.addEventListener("keydown", function(event) {
            if (event.key.toLowerCase() === "q") {
                
                reset();
            }
        });
        document.addEventListener("keydown", function(event) {
            if (event.key.toLowerCase() === "w") {
                
                document.querySelector("body").style.backgroundColor = "cyan";
            }
        })
        document.addEventListener("keyup", function(event) {
            if (event.key.toLowerCase() === "w") {
                
                document.querySelector("body").style.backgroundColor = "white";
            }
        })
        const reset = function(){
            document.querySelectorAll("ol").forEach(
                function(element){
                    element.style.color = "black"
                }
            )
            document.querySelectorAll("#unordered").forEach(
                function(element){
                    element.style.color = "black"
                }
            )
        }
    </script>

</body>
</html>
