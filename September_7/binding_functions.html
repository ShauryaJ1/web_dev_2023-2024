<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p id="paragraph1">This is my paragraph</p>
    <p id="paragraph2">This is my second paragraph</p>
    <div id="myDiv">my div element</div>
    <script>
        function changeColor(newColor) {
            const elem = document.getElementById("paragraph1");
            elem.style.color = newColor;

        }
        function changeBackgroundColor(newColor,element) {
            const elem = document.querySelector(element);
            elem.style.backgroundColor = newColor;

        }
        function flipTheColor(){
            const elem = document.querySelector("h2");
            if (elem.style.backgroundColor == "magenta"){
                elem.style.backgroundColor = "yellow";
            } else {
                elem.style.backgroundColor = "magenta";
            }
        }
        function handleClick(event) {
            
            const clickedElement = event.target;

            console.log("Clicked Element ID: " + clickedElement.id);
        }

        
        const myDiv = document.getElementById("myDiv");
        myDiv.addEventListener("click", handleClick);
        document.getElementById("paragraph1").onclick = function() {changeColor("red","paragraph1")};
        document.querySelector("#paragraph2").onclick = function() {changeBackgroundColor("blue","#paragraph2")};
        document.addEventListener("click", function() {changeBackgroundColor("green","h1")})
        document.querySelector("h2").addEventListener("click", function() {flipTheColor()})
    </script>
</body>
</html>
